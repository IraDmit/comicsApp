<!doctype html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Главная</title>
</head>
  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <!-- <a href="#" class="header__logo logo"></a> -->
    <div class="logo">
      <img src="./../images/logo.svg" alt="">
      <div class="textLogo">
        <h3 class="vampir">Vampiri-</h3>
        <h3>Kotiki</h3>
      </div>
    </div>
    <input type="search" placeholder="Enter the title" class="searchTitle" minlength="2/">
    <div class="sorts">
      <button class="sort allComics">All comcics</button>
      <button class="sort titleSort">Sort by name</button>
      <button class="sort eventFilter">Sort by event</button>
    </div>

    
  </div>
</header>

      <main class="page">
        <div class="preloader">
          <div class="spinner">
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
            <div class="spinner-item"></div>
          </div>
        </div>
        <div class="container root"></div>
        <div class="comicsense"></div>
        <button class="renderComics">More</button>
        <div class="modal"></div>
      </main>
      <footer class="footer">
  <div class="footer__container">
    
  </div>
</footer>
    </div>
    <script src="https://kit.fontawesome.com/e5c839966d.js" crossorigin="anonymous"></script>
<script src="js/app.min.js"></script>

  </body>
</html>
